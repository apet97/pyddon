version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=http://localhost:8000
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./clockify_addon.db
      - REQUIRE_SIGNATURE_VERIFICATION=false
    volumes:
      - ./:/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
