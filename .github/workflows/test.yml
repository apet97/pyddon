name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: clockify
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: clockify_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'clockify-python-addon/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov

      - name: Run root tests (api_studio + universal_webhook)
        env:
          API_STUDIO_DB_URL: sqlite+aiosqlite:///./test_api_studio.db
          UNIVERSAL_WEBHOOK_DB_URL: sqlite+aiosqlite:///./test_universal_webhook.db
          LOG_LEVEL: DEBUG
        run: |
          PYTHONPATH=. pytest tests/ -v --cov=api_studio --cov=universal_webhook --cov=clockify_core --cov-report=xml

      - name: Install clockify-python-addon dependencies
        run: |
          cd clockify-python-addon
          pip install -r requirements.txt

      - name: Run clockify-python-addon tests
        env:
          DATABASE_URL: postgresql+asyncpg://clockify:test_password@localhost:5432/clockify_test
          REQUIRE_SIGNATURE_VERIFICATION: false
          DEBUG: true
          LOG_LEVEL: DEBUG
        run: |
          cd clockify-python-addon
          PYTHONPATH=. pytest tests/ -v --cov=app --cov-append --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Display test summary
        if: always()
        run: |
          echo "âœ… Test suite completed"
          echo "Python version: ${{ matrix.python-version }}"
